<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="margin-bottom: 10px;">
    <button id="createTable">创建表格</button>
    <button id="deleteTable">删除表格</button>
    <button id="insertCaption">插入表头</button>
    <button id="deleteCaption">删除表头</button>
    <button id="insertTitleRow">插入标题行</button>
    <button id="deleteTitleRow">删除标题行</button>
    <button id="insertTitleCol">插入标题列</button>
    <button id="deletetitleCol">删除标题列</button>

</div>
<div style="margin-bottom: 10px;">
    <button id="aliginLeft">水平左对齐</button>
    <button id="aliginCenter">水平居中对齐</button>
    <button id="aliginRight">水平右对齐</button>
    <button id="valiginTop">垂直上对齐</button>
    <button id="valiginMiddle">垂直居中对齐</button>
    <button id="valiginBottom">垂直下对齐</button>
    <button id="valiginBaseline">垂直基线对齐</button>
</div>
<div style="margin-bottom: 10px;">
    <button id="insertRowUp">向上插入一行</button>
    <button id="insertRowDown">向下插入一行</button>
    <button id="insertColLeft">向左插入一列</button>
    <button id="insertColRight">向右插入一列</button>
    <button id="deleteRow">删除选中行</button>
    <button id="deleteCol">删除选中列</button>
</div>
<div style="margin-bottom: 10px;">
    <button id="mergeRight">向右合并</button>
    <button id="mergeDown">向下合并</button>
    <button id="mergeCells">完全合并</button>
    <button id="splittoRows">按行拆分</button>
    <button id="splittoCols">按列拆分</button>
    <button id="splittoCells">完全拆分</button>
</div>
<div id="table">
</div>
<div id="table2"></div>
<div id="table3"></div>
<div id="table4"></div>
<script src="required/jquery-1.12.3.min.js" type="text/javascript"></script>
<script type="text/javascript" src="jtable.all.js"></script>
<script>
    var a = new JTable({
        'destoryContainer': true,
        'container':'table',
        'tableWidth':600
    });
    $('#createTable').on('click',function () {
        a.execCommand("inserttable");
    });
    $('#deleteTable').on('click',function () {
        a.execCommand("deletetable");
    });
    $('#insertCaption').on('click',function () {
        a.execCommand("insertcaption");
    });
    $('#insertTitleRow').on('click',function () {
        a.execCommand("inserttitlerow");
    });
    $('#insertTitleCol').on('click',function () {
        a.execCommand("inserttitlecol");
    });
    $('#deleteTitleRow').on('click',function () {
        a.execCommand("deletetitlerow");
    });
    $('#deletetitleCol').on('click',function () {
        a.execCommand("deletetitlecol");
    });
    $('#deleteCaption').on('click',function () {
        a.execCommand("deletecaption");
    });
    $('#aliginLeft').on('click',function () {
        a.execCommand('cellalign','left');
    });
    $('#aliginCenter').on('click',function () {
        a.execCommand('cellalign','center');
    });
    $('#aliginRight').on('click',function () {
        a.execCommand('cellalign','right');
    });
    $('#valiginTop').on('click',function () {
        a.execCommand('cellvalign','top');
    });
    $('#valiginMiddle').on('click',function () {
        a.execCommand('cellvalign','middle');
    });
    $('#valiginBottom').on('click',function () {
        a.execCommand('cellvalign','bottom');
    });
    $('#valiginBaseline').on('click',function () {
        a.execCommand('cellvalign','baseline');
    });
    $('#insertRowUp').on('click',function () {
        a.execCommand('insertrow');
    });
    $('#insertRowDown').on('click',function () {
        a.execCommand('insertrownext');
    });
    $('#insertColLeft').on('click',function () {
        a.execCommand('insertcol');
    });
    $('#insertColRight').on('click',function () {
        a.execCommand('insertcolnext');
    });
    $('#deleteRow').on('click',function () {
        a.execCommand('deleterow');
    });
    $('#deleteCol').on('click',function () {
        a.execCommand('deletecol');
    });
    $('#mergeRight').on('click',function () {
        a.execCommand('mergeright');
    });
    $('#mergeDown').on('click',function () {
        a.execCommand('mergedown');
    });
    $('#mergeCells').on('click',function () {
        a.execCommand('mergecells');
    });
    $('#splittoRows').on('click',function () {
        a.execCommand('splittorows');
    });
    $('#splittoCols').on('click',function () {
        a.execCommand('splittocols');
    });
    $('#splittoCells').on('click',function () {
        a.execCommand('splittocells');
    });
</script>
</body>
</html>
