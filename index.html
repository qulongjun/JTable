<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="margin-bottom: 50px;">
    <button id="createTable">创建表格</button>
    <button id="deleteTable">删除表格</button>
    <button id="insertCaption">插入表格名称</button>
    <button id="insertTitleRow">插入标题行</button>
    <button id="insertTitleCol">插入标题列</button>
</div>
<div id="table">
</div>
<div id="table2"></div>
<div id="table3"></div>
<div id="table4"></div>
<script src="required/jquery-1.12.3.min.js" type="text/javascript"></script>
<!--<script src="jtable_api.js" type="text/javascript"></script>-->
<!--<script type="text/javascript" src="JTable.config.js"></script>-->
<script type="text/javascript" src="jtable.all.js"></script>
<script>
    var a = new JTable({
        'destoryContainer': true,
        'container':'table',
        'tableWidth':300
    });
    $('#createTable').on('click',function () {
        a.execCommand("inserttable");
    });
    $('#deleteTable').on('click',function () {
        a.execCommand("deletetable");
    });
    $('#insertCaption').on('click',function () {
        a.execCommand("insertcaption");
    });
    $('#insertTitleRow').on('click',function () {
        a.execCommand("inserttitlerow");
    });
    $('#insertTitleCol').on('click',function () {
        a.execCommand("inserttitlecol");
    });
</script>
</body>
</html>
