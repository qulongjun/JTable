<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="margin-bottom: 50px;">
    <button id="createTable">创建表格</button>
    <button id="deleteTable">删除表格</button>
    <button id="insertCaption">插入表头</button>
    <button id="deleteCaption">删除表头</button>
    <button id="insertTitleRow">插入标题行</button>
    <button id="deleteTitleRow">删除标题行</button>
    <button id="insertTitleCol">插入标题列</button>
    <button id="deletetitleCol">删除标题列</button>
</div>
<div id="table">
</div>
<div id="table2"></div>
<div id="table3"></div>
<div id="table4"></div>
<script src="required/jquery-1.12.3.min.js" type="text/javascript"></script>
<script type="text/javascript" src="jtable.all.js"></script>
<script>
    var a = new JTable({
        'destoryContainer': true,
        'container':'table',
        'tableWidth':300
    });
    $('#createTable').on('click',function () {
        a.execCommand("inserttable");
    });
    $('#deleteTable').on('click',function () {
        a.execCommand("deletetable");
    });
    $('#insertCaption').on('click',function () {
        a.execCommand("insertcaption");
    });
    $('#insertTitleRow').on('click',function () {
        a.execCommand("inserttitlerow");
    });
    $('#insertTitleCol').on('click',function () {
        a.execCommand("inserttitlecol");
    });
    $('#deleteTitleRow').on('click',function () {
        a.execCommand("deletetitlerow");
    });
    $('#deletetitleCol').on('click',function () {
        a.execCommand("deletetitlecol");
    });
    $('#deleteCaption').on('click',function () {
        a.execCommand("deletecaption");
    });
    
    $(a.container).on('mousedown',function () {
        console.log('mousedown');
        $(a.container).on('mousemove',function (evt) {
            //$(a.container).find('td').removeClass('selectTdClass');
            //console.log(evt.target);
            //var target=evt.target;
            //$(target).addClass('selectTdClass');
            mouseMoveEvent(evt);
        });
        $(a.container).on('mouseup',function () {
            console.log('mouseup');
            $(a.container).off('mousemove')
            $(a.container).off('mouseup')

        });
//        $(a.container).on('click',function () {
//            console.log('click');
//            $(a.container).find('td').removeClass('selectTdClass');
//        });
    });


</script>
</body>
</html>
